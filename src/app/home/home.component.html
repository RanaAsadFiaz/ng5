<div class = "container color-dark">
  <div class ="col">
    <p> Add a bucket list item</p>
  </div>
  <div class ="col">
    <p> Your Bucket List items are ({{itemCount}})</p>
  </div>
</div>
<div class = "container color-light" [@items] = "items.length">
    <div class ="col">
      <p class ="sm"> Use this form to add new items in the bucket that you want to enter</p>
      <form>
        <input type = "text" class = "txt" name  = "item" placeholder = "Bucket List Items" [(ngModel)] = "itemText">
        <br> <span> {{ itemText }}</span>
        <input type = "submit" class = "btn" [value] = "btnText" (click) = "addItem()">
      </form>
    </div>
    <div class ="col">
     <p class = "life-container" *ngFor = "let item of items let i = index" (click) = "removeItem(i)">
       {{ item}}
     </p>
    </div>
  </div>
